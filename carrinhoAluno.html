<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - PedeJá</title>
    <link rel="stylesheet" href="css/artigos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="contentor-dashboard">
        <aside class="barra-lateral">
            <div class="marca">
                <h1><a href="student_dashboard.html">PedeJá</a></h1>
            </div>

            <div class="perfil-utilizador">
                <div class="circulo-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="info-utilizador">
                    <strong>Guilherme Henriques</strong>
                    <span>Aluno</span>
                </div>
            </div>

            <nav class="menu-navegacao">
                <div class="etiqueta-menu">Menu</div>
                <ul>
                    <li><a href="dashboardAluno.html">Início</a></li>
                    <li><a href="artigosAluno.html">Encomendar</a></li>
                    <li><a href="historicoAluno.html">Histórico</a></li>
                    <li><a href="#" class="ativo">Carrinho</a></li>
                </ul>
            </nav>

            <div class="area-sair">
                <a href="login.html">Sair <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </aside>
        <main class="conteudo-principal">
            
            <header class="cabecalho-topo">
                <div class="saudacao">
                    <h2>Olá, <br><strong>Guilherme!</strong></h2>
                </div>
            </header>

            <div class="contentor-carrinho">
                
                <div class="cabecalho-carrinho">
                    <h3>Meu pedido:</h3>
                    <hr class="divisor">
                </div>

                <div class="estado-vazio">
                    Sem artigos no carrinho.
                </div>
                <div class="widget-total">
                    <div class="cartao-branco">
                        <hr class="mini-divisor">
                        <div class="linha-total">
                            <span>Total</span>
                            <span>0,00 €</span>
                        </div>
                        <button class="botao-pedir">Pedir</button>
                    </div>
                    <hr class="linha-fundo"> 
                </div>

            </div>
        </main>
    </div>
</body>
</html>
