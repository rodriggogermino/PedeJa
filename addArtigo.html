<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Artigo - PedeJá</title>
    <link rel="stylesheet" href="css/artigos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="contentor-dashboard">
        
        <aside class="barra-lateral">
            <div class="marca">
                <h1><a href="admin_dashboard.html">PedeJá</a></h1>
            </div>

            <div class="perfil-utilizador">
                <div class="circulo-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="info-utilizador">
                    <strong>Rodrigo Germino</strong>
                    <span>Administrador</span>
                </div>
            </div>

            <nav class="menu-navegacao">
                <div class="etiqueta-menu">Menu</div>
                <ul>
                    <li><a href="dashboardAdmin.html">Início</a></li>
                    <li><a href="artigosAdmin.html">Artigos</a></li>
                    <li><a href="#" class="ativo">Stock</a></li>
                    <li><a href="historicoAdmin.html">Histórico</a></li>
                    <li><a href="#">Pedidos</a></li>
                </ul>
            </nav>

            <div class="area-sair">
                <a href="login.html">Sair <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </aside>

        <main class="conteudo-principal">
            
            <header class="cabecalho-pagina">
                <h2>Olá, <br><strong>Rodrigo!</strong></h2>
            </header>

            <div class="caixa-conteudo">
                
                <h3 class="titulo-seccao">Adicionar Artigo</h3>

                <div class="layout-formulario">
                    
                    <div class="zona-upload-imagem">
                        <input type="file" id="file-upload" hidden>
                        <label for="file-upload" class="placeholder-upload">
                            <i class="fa-solid fa-cloud-arrow-up icone-upload"></i>
                            <p>Selecione uma imagem através <br> do seu computador</p>
                        </label>
                    </div>

                    <div class="zona-campos">
                        
                        <div class="grupo-input">
                            <label>Nome do Artigo</label>
                            <input type="text" class="input-estilizado">
                        </div>

                        <div class="grupo-input">
                            <label>Descrição do Artigo</label>
                            <textarea class="input-estilizado input-textarea"></textarea>
                        </div>

                        <div class="grupo-linha">
                            <div class="grupo-input metade-largura">
                                <label>Categoria</label>
                                <div class="envoltorio-select">
                                    <select class="input-estilizado">
                                        <option>Frutas</option>
                                        <option>Salgados</option>
                                        <option>Doces</option>
                                        <option>Bebidas</option>
                                        <option>Sandes</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grupo-input metade-largura">
                                <label>Preço</label>
                                <input type="text" class="input-estilizado texto-centrado" value="0 €">
                            </div>
                        </div>

                        <div class="linha-botoes">
                            <button class="botao botao-adicionar-form">Adicionar</button>
                            <button class="botao botao-cancelar" onclick="window.location.href='Stock_admin.html'">Cancelar</button>
                        </div>

                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
